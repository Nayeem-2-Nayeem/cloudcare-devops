---
- name: Configure EC2 instance
  hosts: all
  become: yes

  tasks:
    - name: Update system
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Run CloudCare container
      docker_container:
        name: cloudcare_app
        image: "{{ docker_image }}"
        ports:
          - "80:80"
        restart_policy: always

